<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <img
          src="./images/image-equilibrium.jpg"
          alt="nft-img"
          class="nft-img"
        />
        <div class="view-icons">
          <img src="images/icon-view.svg" alt="view-icon" class="view-icon" />
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <div class="etherium">
          <img src="./images/icon-ethereum.svg" alt="etherium-icon" />
          <span class="eth-num"> 0.041 ETH </span>
        </div>
        <div class="clock">
          <img src="./images/icon-clock.svg" alt="clock-icon" />
          <span class="clock-info">3 days left</span>
        </div>
      </div>
      <hr />
      <div class="author">
        <img
          src="./images/image-avatar.png"
          alt="author-img"
          class="author-img"
        />
        <p class="creator">
          Creation of <span class="author-name">Jules Wyvern</span>
        </p>
      </div>
    </div>
  </body>
</html>
